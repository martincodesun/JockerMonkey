<script id="jock_list_t" type="text/html">
	<ul id="jock_list">
		<%if(list.length > 0 ){%>
			<%for(var i = 0; i < list.length; i++) {%>
				<li class="clearfix wow bounceIn" data_from="<%:=list[i].from%>" data_id="<%:=list[i].id%>">
					<div class="news_left">
						<a href="javascript:void(0);"><%:=list[i].title%></a>
						<p>
							<%:=list[i].content%>
						</p>
					</div>
					<div class="news_right">
						<span class="tb">
							<a href="javascript:void(0)"  class="tag_good" title="赞">
								<img src="img\\good.png" width="30px" height="30px"/>
							</a>
							(<span><%:=list[i].goodNum%></span>)
						</span>

						<span class="tb">
							<a href="javascript:void(0)"  class="tag_bad" title="踩">
								<img src="img\\bad.png" width="30px" height="30px"/>
							</a>
							(<span><%:=list[i].badNum%></span>)
						</span>
						<span class="tb">
							<a href="javascript:void(0)"  class="tag_comment" title="评论">
								<img src="img\\pl.png" width="30px" height="30px"/>
							</a>
							(<span><%:=list[i].commentNum%></span>)
						</span>
						<span class="tb">
							<a href="javascript:void(0)" title="打赏"><time class="tag_give"><img src="img\\ds.png" width="30px" height="30px"/></time></a>
						</span>
						<span class="tb" style="display: block;padding-top: 8px;">
								<span style="font-size:12px;">作者：<%:=list[i].punsterName%></span>
						</span>
						<span class="tb" style="display: block;">
								<span style="font-size:12px;">发布时间：<%:=list[i].publishTime%></span>
						</span>
					</div>
				</li>
			<%}%>
		<%}%>
	</ul>
</script>

<script id="comment_list_t" type="text/html">
	<%if(list.length > 0 ){%>
		<%for(var i = 0; i < list.length; i++) {%>
			<article class="comment">
				<a class="comment-img" href="#non">
				<img src="img\\hztx.png" alt="" width="50" height="50">
				<div class="comment-body">
					<div class="text">
						<p><%:=list[i].content%></p>
					</div>
					<p class="attribution">by
						<a style="color:#ff8021;" href="javascript:void(0)"><%:=list[i].commentName%></a>
						at <span style="color:#ff8021;"><%:=list[i].commentTime%></span>
					</p>
				</div>	
			</article>
		<%}%>
	<%}%>
</script>
